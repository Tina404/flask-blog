{% extends "base.html" %}

{% block page_content %}
    <h1>Hello World!</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div>{{ form.name.label }}</div>
        <div>{{ form.name() }}</div>
        {{ form.submit() }}
    </form>

    <p>The page is loaded on {{ moment(current_time).format('LLL') }}.</p>
    <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
{% endblock %}
